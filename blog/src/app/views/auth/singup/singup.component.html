<div>
  <div class="text-center" >
    <h1>Signup</h1>
    <hr />
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <div class="mb-3 " style="width: 280px;">
      <label for="name" class="form-label"
        >Name</label
      >
      <input
        [(ngModel)]="name"
        type="text"
        class="form-control"
        id="name"
        placeholder="Username"
      />
    </div>
    <div class="mb-3" style="width: 280px;">
      <label for="email" class="form-label"
        >Email</label
      >
      <input
        [(ngModel)]="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="email@example.com"
      />
    </div>
    <div class="mb-3" style="width: 280px;">
      <label for="password" class="form-label"
        >Password</label
      >
      <input
      [(ngModel)]="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="************"
      />
    </div>
    <div class="mb-3 d-flex justify-content-center" style="width: 280px;">
        <button (click)="signup()" class="btn btn-primary">Signup</button>
    </div>
  </div>
</div>
